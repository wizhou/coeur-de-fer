<div class="row summary">
  {% comment %}
  Get the collection page and filter them to only get this page children.
  {% endcomment %}
  {%- assign children_list = include.collection | where: "parent", page.title | sort: "title" -%}
  {% for child in children_list %}
  <div class="col-4 marge">
    <a href="{{ child.url }}" class="link link-clean link-block">{{ child.title }}
    </a>
  </div>
  {% endfor %}
</div>
